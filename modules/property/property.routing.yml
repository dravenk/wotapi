# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.property.canonical:
  path: '/property/{property}'
  defaults:
    # Calls the view controller, defined in the annotation of the property
    # entity. This marks this route as belonging to this entity type.
    _entity_view: 'property'
    _title: 'Property content'
  requirements:
    # Calls the access controller of the entity, passing in the suffix ('view')
    # as the $operation parameter to checkAccess().
    _entity_access: 'property.view'

entity.property.collection:
  path: '/property/list'
  defaults:
  # Calls the list controller, defined in the annotation of the property entity.
    _entity_list: 'property'
    _title: 'Property list'
  requirements:
  # Checks for permission directly.
    _permission: 'view property entity'

property.property_add:
  path: '/property/add'
  defaults:
    # Calls the form.add controller, defined in the property entity.
    _entity_form: property.default
    _title: 'Add property'
  requirements:
    # Use the entity's access controller. _entity_create_access tells the router
    # to use the access controller's checkCreateAccess() method instead of
    # checkAccess().
    _entity_create_access: 'property'

entity.property.edit_form:
  path: '/property/{property}/edit'
  defaults:
  # Calls the form.edit controller, defined in the property entity.
    _entity_form: property.default
    _title: 'Edit property'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('update') as the $operation parameter to checkAccess().
    _entity_access: 'property.update'

entity.property.delete_form:
  path: '/property/{property}/delete'
  defaults:
    # Calls the form.delete controller, defined in the property entity.
    _entity_form: property.delete
    _title: 'Delete property'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('delete') as the $operation parameter to checkAccess().
    _entity_access: 'property.delete'

property.property_settings:
  path: '/admin/structure/property_settings'
  defaults:
    _form: '\Drupal\property\Form\PropertySettingsForm'
    _title: 'Property settings'
  requirements:
    _permission: 'administer property entity'
