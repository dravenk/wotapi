# This file brings everything together. Very nifty!

# Route name can be used in several places; e.g. links, redirects, and local
# actions.
entity.thing.canonical:
  path: '/thing/{thing}'
  defaults:
    # Calls the view controller, defined in the annotation of the thing
    # entity. This marks this route as belonging to this entity type.
    _entity_view: 'thing'
    _title: 'Thing content'
  requirements:
    # Calls the access controller of the entity, passing in the suffix ('view')
    # as the $operation parameter to checkAccess().
    _entity_access: 'thing.view'

entity.thing.collection:
  path: '/thing/list'
  defaults:
  # Calls the list controller, defined in the annotation of the thing entity.
    _entity_list: 'thing'
    _title: 'Thing list'
  requirements:
  # Checks for permission directly.
    _permission: 'view thing entity'

thing.thing_add:
  path: '/thing/add'
  defaults:
    # Calls the form.add controller, defined in the thing entity.
    _entity_form: thing.default
    _title: 'Add thing'
  requirements:
    # Use the entity's access controller. _entity_create_access tells the router
    # to use the access controller's checkCreateAccess() method instead of
    # checkAccess().
    _entity_create_access: 'thing'

entity.thing.edit_form:
  path: '/thing/{thing}/edit'
  defaults:
  # Calls the form.edit controller, defined in the thing entity.
    _entity_form: thing.default
    _title: 'Edit thing'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('update') as the $operation parameter to checkAccess().
    _entity_access: 'thing.update'

entity.thing.delete_form:
  path: '/thing/{thing}/delete'
  defaults:
    # Calls the form.delete controller, defined in the thing entity.
    _entity_form: thing.delete
    _title: 'Delete thing'
  requirements:
    # Calls the access controller of the entity, passing in the suffix
    # ('delete') as the $operation parameter to checkAccess().
    _entity_access: 'thing.delete'

thing.thing_settings:
  path: '/admin/structure/thing_settings'
  defaults:
    _form: '\Drupal\thing\Form\ThingSettingsForm'
    _title: 'Thing settings'
  requirements:
    _permission: 'administer thing entity'
